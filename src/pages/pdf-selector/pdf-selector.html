<ion-header>

  <ion-navbar>
    <ion-title>Archivos PDF</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-slides id="biblioteca"  >
        <ion-slide *ngFor="let directorio of directorio; let i = index;">
          <img src="{{directorio.path}}" id="img">
          <h1>{{directorio.name}}</h1>
          <button ion-button (click)="goPDFViewer()">Abrir</button>
        </ion-slide>
    </ion-slides>
</ion-content>
